<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(loginUser, loginPassword)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginUser">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase√±a</span>
          <input type="password" ng-model="loginPassword">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Acceder</button>
        </label>
      </div>
    </form>
    <button class="button button-block icon-left ion-social-google-outline button-assertive" ng-click="doLogin()">Acceder con Google</button>
  </ion-content>
</ion-modal-view>
